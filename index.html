    <title>Oodler by Skepter</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Oodler</h1>
        <h2>Makes text go oodle</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h3>
<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>The Oodler</h3>
<p>The Oodler replaces vowels with the word oodle. "Nothing more", nothing less.</p>

          <form name="oodler" id="oodler" onsubmit="oodlise(this)">
            <div class="form-group">
              <label for="description">Enter a word/phrase to oodlize</label>
              <input class="form-control" type="text" name="inputText"  onkeydown = "if (event.keyCode == 13) document.getElementById('ooodlizeButton').click()"/>
            </div>
			<div id="oodleInput" ></div>
            <input class="btn btn-success container-fluid" id="ooodlizeButton" type="button" onclick="oodlise(this.form)" value="Oodlize!"/>
            <br><br>
            <div class="form-group">
                <input class="form-control" type="text" name="outputText" id="outputText" readonly/>               
                <br>

                <div class="container-fluid">
                    <div class="row">
                        <p class="col-md-6">
                            <input type="button" class="btn btn-info container-fluid"  onclick="copy(this.form)" id="copyButton" value="Copy to clipboard!"/>
                        </p>
                        <p class="col-md-6">
                            <input class="btn btn-info container-fluid" type="button" onclick="speak(this.form)" value="Say it out loud!"/> 
                        </p>
                        
                    </div>
                </div>
                <div class="col-xs-2">
                    <select class="form-control" id="voiceComboBox" name="voice"></select>
                </div>
                <br>
                
            </div>
          </form>
          <br><br>
        </section>

        <aside id="sidebar">
